<!DOCTYPE html>
<html>
    <head>
        <title>My Javascript Test</title>
    </head>
    <body>
        <!-- add id to input elements -->
        <input id="todo-title" type="text"/>
        <input id="todo-date" type="date"/>
        <!-- call function when button pressed -->
        <button onclick="addTodo();">Add Todo</button>

        <!-- container for our list -->
        <div id="todo-list"></div>

        <script>
            // create array
            let todos = ['Get groceries', 'Wash car', 'Make dinner'];

            // function to render all elements of the todos array
            function render() {
                // Reset page
                let todoListDiv = document.getElementById('todo-list');
                todoListDiv.innerHTML = "";

                // Draw everything new
                todos.forEach(
                    function (todoTitle) {
                        let element = document.createElement('div');
                        element.innerText = todoTitle;
                        todoListDiv.appendChild(element);
                    }
                )
            }
            
            render();

            // define function to add element to array
            function addTodo() {
                let textbox = document.getElementById('todo-title');
                let title = textbox.value;
                todos.push(title);

                // Update page
                render();
            }



            // Class to know which user wrote what message.
            class ChatMessage {
                constructor(person, text) {
                    this.person = person;
                    this.text   = text;
                }
            };

            let test = new ChatMessage('user', 'Hello.');

            let element = document.createElement('div');
            element.innerText = 'Hello';
            document.body.appendChild(element);

        </script>
    </body>
</html>
