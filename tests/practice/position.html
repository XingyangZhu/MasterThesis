<!DOCTYPE html>
<html>
    <head>
        <title>My Position Test</title>
    </head>
    <!-- Add space to body for elements to start below header -->
    <body style="height: 3000px; padding-top: 60px; padding-left: 80px;">
        <!-- keep fixed position of element floating above others -->
        <!-- stretches if opposite positions are set (left,right) -->
        <!-- no resize with width and height -->
        <div style="
            background-color: black;
            color: white;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 50px;
        ">
            header
        </div>

        <!-- sidebar at left side -->
        <div style="
            background-color: green;
            color: white;
            position: fixed;
            top: 50px;
            bottom: 0;
            left: 0;
            width: 72px;
        ">
            sidebar

            <!-- position absolute in position fixed -->
            <!-- placed relative to position fixed element -->
            <div style="
                position: absolute;
                background-color: red;
                color: white;
                top: 0;
                right: 0;
            ">
                X
            </div>

        </div>

        <!-- position fixed    = element is placed in browser window -->
        <!-- position absolute = element is placed in page -->
        <div style="
            position: absolute;
            background-color: red;
            color: white;
            top: 60px;
            right: 10px;
        ">
            absolute
        </div>

        <div style="
            background-color: lightblue;
            width: 200px;
            height: 200px;
            position: static;
        ">
            div1
        </div>

        <!-- for position relative elements a position absolute can be set -->
        <!-- position absolute is then set relative to the parent element -->
        <div style="
            background-color: lightpink;
            width: 200px;
            height: 200px;
            position: relative;
        ">
            div2

            <div style="
                position: absolute;
                background-color: red;
                color: white;
                top: 0;
                right: 0;
            ">
                absolute in relative
            </div>
        </div>
    </body>
</html>
