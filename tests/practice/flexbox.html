<!DOCTYPE html>
<html>
    <head>
        <title>My Flexbox Test</title>
    </head>
    <body style="padding-bottom: 1000px">
        <!-- flex box  -->
        <div style="
            display: flex;
            flex-direction: row;
        ">
            <div style="background-color: lightblue;">div1 text</div>
            <div style="background-color: lightpink;">div2<p>text</p></div>
        </div>

        <!-- flex 1 is the equivalent to 1fr in grid layout -->
        <div style="
            margin-top: 30px;
            display: flex;
            flex-direction: row;
        ">
            <div style="background-color: lightblue; width: 100px;">100px</div>
            <div style="background-color: lightpink; flex: 1;">flex: 1</div>
        </div>

        <!-- in grid column size is defined. in flexbox elements decide their space -->
        <div style="
            margin-top: 30px;
            display: flex;
            flex-direction: row;
        ">
            <div style="background-color: lightblue; flex: 1;">flex: 1</div>
            <div style="background-color: lightpink; width: 100px;">100px</div>
            <div style="background-color: lightblue; flex: 2;">flex: 2</div>
        </div>

        <!-- justify in flexbox to start, end, center, ... -->
        <div style="
            margin-top: 30px;
            height: 70px;
            border-width: 1px;
            border-style: solid;
            border-color: gray;
            display: flex;
            flex-direction: row;
            justify-content: end;
        ">
            <div style="background-color: lightblue; width: 100px;">100px</div>
            <div style="background-color: lightpink; width: 100px;">100px</div>
            <div style="background-color: lightblue; width: 100px;">100px</div>
        </div>

        <!-- equal space between items with justify-content: space-between; -->
        <div style="
            margin-top: 30px;
            height: 70px;
            border-width: 1px;
            border-style: solid;
            border-color: gray;
            display: flex;
            flex-direction: row;
            justify-content: space-between;
        ">
            <div style="background-color: lightblue; width: 100px;">100px</div>
            <div style="background-color: lightpink; width: 100px;">100px</div>
            <div style="background-color: lightblue; width: 100px;">100px</div>
        </div>

        <!-- center in row with align-items: center; -->
        <div style="
            margin-top: 30px;
            height: 70px;
            border-width: 1px;
            border-style: solid;
            border-color: gray;
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            align-items: center;
        ">
            <div style="background-color: lightblue; width: 100px;">100px</div>
            <div style="background-color: lightpink; width: 100px;">100px</div>
            <div style="background-color: lightblue; width: 100px;">100px</div>
        </div>



    </body>
</html>
