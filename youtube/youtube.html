<!DOCTYPE html>
<html>
  <head>
    <title>My Youtube Test</title>
    <link rel="stylesheet" href="styles/youtube.css">
  </head>
  <body>
    <input class="search-bar" type="text" placeholder="Search">

    <!-- Video Container -->
    <div class="video-preview">
      <!-- vertical layout (block divs) -->
      <div class="thumbnail-row">
        <img class="thumbnail" src="images/thumbnails/thumbnail-1.webp" alt="thumbnail-1">
      </div>
      <div>
        <!-- horizontal layout (inline-block divs) -->
        <div class="channel-picture">
          <img class="profile-picture" src="images/channel-pictures/channel-1.jpeg" alt="channel-1">
        </div>
        <div class="video-info">
          <!-- vertical layout (block divs) -->
          <p class="video-title">Talking Tech and AI with Google CEO Sundar Pichai!</p>
          <p class="video-author">Marques Brownlee</p>
          <p class="video-stats">3.4M views · 6 months ago</p>
        </div>
      </div>
    </div>

    <!-- Video Container -->
    <div class="video-preview">
      <!-- vertical layout (block divs) -->
      <div class="thumbnail-row">
        <img class="thumbnail" src="images/thumbnails/thumbnail-2.webp" alt="thumbnail-2">
      </div>
      <div>
        <!-- horizontal layout (inline-block divs) -->
        <div class="channel-picture">
          <img class="profile-picture" src="images/channel-pictures/channel-2.jpeg" alt="channel-2">
        </div>
        <div class="video-info">
          <!-- vertical layout (block divs) -->
          <p class="video-title">Talking Tech and AI with Google CEO Sundar Pichai!</p>
          <p class="video-author">Marques Brownlee</p>
          <p class="video-stats">3.4M views · 6 months ago</p>
        </div>
      </div>
    </div>

  </body>
</html>
